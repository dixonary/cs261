@(heading: String, subheading: String)(head: Html)(content: Html)(scripts: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>@heading :: @subheading</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!-- Bootstrap 3.3.1 -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
            <!-- FontAwesome 4.2.0 -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!-- Ionicons 2.0.0 -->
        <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />

            <!-- Theme style -->
        <link href="@routes.Assets.at("AdminLTE/dist/css/AdminLTE.min.css")" rel="stylesheet" type="text/css" />
            <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
        <link href="@routes.Assets.at("AdminLTE/dist/css/skins/_all-skins.min.css")" rel="stylesheet" type="text/css" />
            <!-- iCheck -->
        <link href="@routes.Assets.at("AdminLTE/plugins/iCheck/flat/blue.css")" rel="stylesheet" type="text/css" />

        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" type="text/css" />

            <!--- page specific stylesheets, etc --->
        @head

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="skin-blue">
        <div class="wrapper">
                <!-- header logo: style can be found in header.less -->
            <header class="main-header">
                    <!-- Logo -->
                <a href="index2.html" class="logo"><b>Admin</b>LTE</a>
                    <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top" role="navigation">
                        <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <div class="navbar-custom-navigation">
                        <ul class="nav navbar-nav">

                        </ul>
                    </div>
                </nav>
            </header>
                <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                    <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">

                @sidebar()

                </section>
                    <!-- /.sidebar -->
            </aside>

                <!-- Right side column. Contains the navbar and content of the page -->
            <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        @heading
                    <small>
                    @subheading
                    </small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">@heading</li>
                    </ol>
                </section>

                    <!-- Main content -->
                <section class="content">
                @content
                </section> <!-- /.content -->
            </div> <!-- /.content-wrapper -->
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.0
                </div>
                <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
            </footer>
        </div> <!-- ./wrapper -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

            <!-- Slimscroll -->
        <script src="@routes.Assets.at("AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js")" type="text/javascript"></script>
            <!-- FastClick -->
        <script src="@routes.Assets.at("AdminLTE/plugins/fastclick/fastclick.min.js")"></script>
            <!-- AdminLTE App -->
        <script src="@routes.Assets.at("AdminLTE/dist/js/app.min.js")" type="text/javascript"></script>

            <!--- page-specific scripts --->
        @scripts
    </body>
</html>
