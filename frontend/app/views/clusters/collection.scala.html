@()
@import controllers.meta.Lang

    @main("Clusters", "Cluster listing", Lang.CLUSTERS_HELP) {
    <!-- DATA TABLES -->
    <link href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet"  type="text/css" />
    <!-- daterange picker -->
    <link href="@routes.Assets.at("AdminLTE/plugins/daterangepicker/daterangepicker-bs3.css")" rel="stylesheet" type="text/css" />
    }{

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Listing</h3>
                    </div>
                    <div class="box-body table-responsive">
                        <table id="clusters-table" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                    </th>
                                    <th>
                                        <select class="form-control"
                                        multiple title='...'
                                        data-selected-text-format="count>2"
                                        data-bind="
                                    options: columns[1].domain, selectedOptions: columns[1].filter,
                                    optionsValue: 'id', optionsText: 'label', selectPicker: {}
                                    ">
                                        </select>
                                    </th>
                                    <th>
                                        <div class="form-group"  style="width: 360px">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <button class="form-control pull-left"
                                                id="daterange"
                                                data-bind="daterangepicker: columns[2].filter">
                                                    <span>-</span>
                                                        &nbsp;
                                                    <i class="fa fa-caret-down"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <th>Id</th>
                                    <th>Status</th>
                                    <th>Time</th>
                                    <th>Nodes</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Status</th>
                                    <th>Time</th>
                                    <th>Nodes</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        @Html("")
    } {
        @Html("")

        <!-- dataTables -->
        <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.js"></script>
        <script src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>

        <!-- date-range-picker -->
        <script src="@routes.Assets.at("AdminLTE/plugins/daterangepicker/daterangepicker.js")" type="text/javascript"></script>

        <!-- page script -->
        <script src="@routes.Assets.at("javascripts/widgets/datatable.js")"></script>
        <script src="@routes.Assets.at("javascripts/widgets/clusters.js")"></script>
        @*<script src="@routes.Assets.at("javascripts/clusters/collection.js")"></script>*@

        @Html("")
    }
