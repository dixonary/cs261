@(message: String)

@main("Dashboard", "") {

}{




    <div class="row">

        <div class="col-xs-4">
            <!-- TABLE: LATEST ORDERS -->
        <div id="clusters" class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Latest Clusters</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body">
                <div class="table-responsive">

                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th style="width: 20%">Cluster ID</th>
                                <th style="width: 25%"></th>
                                <th style="width: 40%">Discovered</th>
                                <th style="width: 15%"></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: { data: clusters, afterRender: newRow }">
                            <tr>
                                <td>
                                    <span data-bind="text: id"></span>
                                </td>
                                <td>
                                    <span data-bind="if: unseen" class="">
                                        <span class="label label-default" data-bind="text: status"></span>
                                    </span>
                                </td>
                                <td>
                                    <span data-bind="text: discovered"></span>
                                </td>

                                <td>
                                    <a data-bind="attr : { href: link }"
                                    class="btn btn-xs btn-primary btn-flat pull-right">
                                        View
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div><!-- /.table-responsive -->
            </div><!-- /.box-body -->
@*            <div class="box-footer clearfix">
                <a href="javascript::;" class="btn btn-sm btn-info btn-flat pull-left">Place New Order</a>
                <a href="javascript::;" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
            </div><!-- /.box-footer -->*@
        </div><!-- /.box -->
    </div>
    <div class="col-xs-8">

                <!-- interactive chart -->
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">Reader Activity</h3>
                    <div class="box-tools pull-right">
                        Real time
                        <div class="btn-group" id="realtime" data-toggle="btn-toggle">
                            <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
                            <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
                        </div>
                    </div>
                </div>
                <div class="box-body">

                    <div id="activity" style="height: 300px;"></div>
                    <div id="activity-legend"></div>
                </div><!-- /.box-body-->
            </div><!-- /.box -->

        </div>

    </div>

    <div class="row">

        <div class="col-xs-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">Bar Chart</h3>
                </div>
                <div class="box-body">
                    <div id="bar-chart" style="height: 300px; padding: 0px; position: relative;"><canvas class="flot-base" width="644" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 644px; height: 300px;"></canvas><div class="flot-text" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; font-size: smaller; color: rgb(84, 84, 84);"><div class="flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;"><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 29px; text-align: center;">January</div><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 136px; text-align: center;">February</div><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 252px; text-align: center;">March</div><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 364px; text-align: center;">April</div><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 475px; text-align: center;">May</div><div class="flot-tick-label tickLabel" style="position: absolute; max-width: 108px; top: 282px; left: 581px; text-align: center;">June</div></div><div class="flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;"><div class="flot-tick-label tickLabel" style="position: absolute; top: 269px; left: 7px; text-align: right;">0</div><div class="flot-tick-label tickLabel" style="position: absolute; top: 202px; left: 7px; text-align: right;">5</div><div class="flot-tick-label tickLabel" style="position: absolute; top: 135px; left: 1px; text-align: right;">10</div><div class="flot-tick-label tickLabel" style="position: absolute; top: 68px; left: 1px; text-align: right;">15</div><div class="flot-tick-label tickLabel" style="position: absolute; top: 1px; left: 1px; text-align: right;">20</div></div></div><canvas class="flot-overlay" width="644" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 644px; height: 300px;"></canvas></div>
                </div><!-- /.box-body-->
            </div>
        </div>

    </div>

} {

    <!-- FLOT CHARTS -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.min.js")" type="text/javascript"></script>
    <!-- FLOT TIME -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.time.min.js")" type="text/javascript"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.resize.min.js")" type="text/javascript"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.pie.min.js")" type="text/javascript"></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.categories.min.js")" type="text/javascript"></script>


    <script src="@routes.Assets.at("javascripts/dashboard.js")"></script>


}
