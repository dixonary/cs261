@()
@import team16.cs261.common.meta.FactorClass
@import util.Directory

@main("Factor Classes", "") {
    <!-- DATA TABLES -->
    <link href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- daterange picker -->
    <link href="@routes.Assets.at("AdminLTE/plugins/daterangepicker/daterangepicker-bs3.css")" rel="stylesheet" type="text/css" />
} {


    <div class="row">
        <div class="col-md-12">
                <!-- Custom Tabs -->
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    @for(fc <- FactorClass.getImplemented()) {
                        <li class="@if(fc == FactorClass.COMMON){active}"><a href="#tab_@fc.name" data-toggle="tab">@fc.getLabel</a></li>
                    }
                    <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
                </ul>
                <div class="tab-content">
                    @for(fc <- FactorClass.getImplemented()) {
                        <div class="tab-pane @if(fc == FactorClass.COMMON){active}" id="tab_@fc.name">


                            <div class="row">

                                <div class="col-md-4">

                                </div>

                                <div class="col-md-8">
                                    <div class="box box-primary">
                                        <div class="box-header">
                                            <i class="fa fa-bar-chart-o"></i>
                                            <h3 class="box-title">Probability Distribution</h3>
                                        </div>
                                        <div class="box-body">
                                            <div class="factor-dist" data-factor-class="@fc.name" style="height: 300px; width:100%; padding: 0px; position: relative;"></div>
                                        </div><!-- /.box-body-->
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.tab-pane -->
                    }




                </div><!-- /.tab-content -->
            </div><!-- nav-tabs-custom -->
        </div>

    </div>

    @Html("")
} {
    @Html("")

    <!-- dataTables -->
    <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.js"></script>
    <script src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <!-- date-range-picker -->
    <script src="@routes.Assets.at("AdminLTE/plugins/daterangepicker/daterangepicker.js")" type="text/javascript"></script>

    <!-- FLOT CHARTS -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.min.js")" type="text/javascript"></script>
    <!-- FLOT TIME -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.time.min.js")" type="text/javascript"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.resize.min.js")" type="text/javascript"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.pie.min.js")" type="text/javascript"></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src="@routes.Assets.at("js/flot/jquery.flot.categories.min.js")" type="text/javascript"></script>

    <!-- page script -->
    @*<script src="@routes.Assets.at("javascripts/factors/collection.js")"></script>*@
  <script src="@routes.Assets.at("javascripts/factors/info.js")"></script>


@*    <script type="application/javascript">
        $('.selectpicker').selectpicker();
    </script>*@

    @Html("")
}
