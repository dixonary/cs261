@(props: Map[String, String])

@main("Statistics", "") {

}{


        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Reader</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody><tr>
                        <th style="width: 10px">#</th>
                        <th>Task</th>
                        <th>Progress</th>
                        <th style="width: 40px">Label</th>
                    </tr>
                        <tr>
                            <td>Comms</td>
                            <td>Comms/second</td>
                            <td>Trades</td>
                            <td>Trades/second</td>
                        </tr>
                        <tr>
                            <td>@props.get("input.comms.count")</td>
                            <td>@props.get("input.comms.rate")</td>
                            <td>@props.get("input.trades.count")</td>
                            <td>@props.get("input.trades.rate")</td>

            </div><!-- /.box-body -->
